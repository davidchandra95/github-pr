<h1>{{.PageTitle}}<h1>
  <form action="/generate" method="post">
    <div>
      reviewer : <input type="text" name="reviewer">
    </div>
    <div>
      PR link : <input type="text" name="prlink">
    </div>
    <div>
      description : <textarea name="description"></textarea>
    </div>
    <input type="submit" value="Generate">
  </form>

  <h4>PR History</h4>
  <ul>
    {{range .PRs}}
      <li><b>reviewer:</b> {{.Reviewer}}. <b>PR link:</b> {{.PRLink}}. <b>Description:</b> {{.Description}}</li>
    {{end}}
  </ul>
